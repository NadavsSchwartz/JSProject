<!DOCTYPE html>
<html lang="en">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="main.css" media="screen,projection" />

</head>

<body>
    <nav class="black">
        <div class="nav-wrapper container">
            <a id="logo-container" href="/" class="brand-logo white-text">Tracker</a>
            <div class="right" id="lsBtns">
                <a class="btn" id="login-btn" onclick="login()">Login</a>
                <a class="btn" id="signup-btn" onclick="signUp()">SignUp</a>
            </div>
        </div>
    </nav>

    <section class="section" id="userProducts"></section>

    <div class="container">
        <div class="section col s12">
            <form id="form">
                <div class="input-field">
                    <input id="search" type="search" required>
                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                </div>
                <div class="center s3">
                    <button class="btn btn-large blue" type="submit" name="action">Search</button>
                </div>
        </div>
        </form>
    </div>
    </div>

    <section class="container">
        <div id="login" class="col s6">
            <div class="col s6 center">
                <form id="loginForm">
                    <h5>Login</h5>
                    <div class="input-field" id="email">
                        <input type="email" id="loginEmail" equired>
                        <label for="email">Email</label>
                    </div>
                    <button class="btn" type="submit" name="action" id="loginbtn">Login</button>
                </form>
            </div>
        </div>
    </section>

    <section class="container">
        <div id="signUp" class="col s6">
            <div class="col s6 center">
                <form id="SignUpForm">
                    <h5>SignUp</h5>
                    <div class="input-field" id="name">
                        <input type="text" id="signUpName" required>
                        <label for="name">Name</label>
                    </div>
                    <div class="input-field" id="email">
                        <input type="email" id="signUpEmail" required>
                        <label for="email">Email</label>
                    </div>
                    <button class="btn" type="submit" name="action" id="signupbtn">SignUp</button>
                </form>
            </div>
        </div>
    </section>
    <section class="container">
        <div id="signup" class="col s6"></div>
    </section>
    <section class="section col s6">
        <div id="products">
        </div>
    </section>

    <script type=" text/javascript" src="App.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="Product.js"></script>
    <script type="text/javascript" src="User.js"></script>
</body>

</html>
